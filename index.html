<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <dialog id="dialog">
      <form id="player-names-form">
        <fieldset>
          <legend>Enter player names</legend>
          <p class="form-p">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" name="player1-name" maxlength="10" autocomplete="off" required autofocus>
          </p>
          <p class="form-p">
            <label for="player2">Player 2</label>
            <input type="text" id="player2" name="player2-name" maxlength="10" autocomplete="off" required>
          </p>
          <div class="add-players-btn-div">
            <button class="skip-dialog-btn" type="button">Skip</button>
            <button class="add-players-btn" type="submit">Add players</button>
          </div>
        </fieldset>
      </form>
    </dialog>
    <dialog id="game-over-dialog">
      <h3 class="game-over-h3">Game over!</h3>
      <div class="display-game-over-score">
        <p class="pl1-game-over-wrapper">
          <span class="pl1-game-over-name"></span>
          <span class="pl1-game-over-score"></span>
        </p>
        <p class="pl2-game-over-wrapper">
          <span class="pl2-game-over-name"></span>
          <span class="pl2-game-over-score"></span>
        </p>
      </div>
      <div class="restart-game-btn-div">
        <button class="restart-game-btn" autofocus>Restart game</button>
      </div>
    </dialog>
    <main class="fields-container">
      <div class="first-column">
        <div class="top-left field"></div>
        <div class="mid-left field"></div>
        <div class="low-left field"></div>
      </div>
      <div class="second-column">
        <div class="top-mid field"></div>
        <div class="mid-mid field"></div>
        <div class="low-mid field"></div>
      </div>
      <div class="third-column">
        <div class="top-right field"></div>
        <div class="mid-right field"></div>
        <div class="low-right field"></div>
      </div>
    </main>
    <div class="display-status">Hola</div>
    <div class="display-score">
      <div class="pl1-wrapper">
        <div class="pl1-icon-div">
          <img src="images/playerx.svg" alt="player1 icon">
          <span class="pl1-name-span"></span>
        </div>
        <span class="pl1-score"></span>
      </div>
      <span class="score-separator">:</span>
      <div class="pl2-wrapper">
        <span class="pl2-score"></span>
        <div class="pl2-icon-div">
          <img src="images/playero.svg" alt="player2 icon">
          <span class="pl2-name-span"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
