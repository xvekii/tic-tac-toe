<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <main class="fields-container">
      <div class="first-column">
        <div class="top-left field"></div>
        <div class="mid-left field"></div>
        <div class="low-left field"></div>
      </div>
      <div class="second-column">
        <div class="top-mid field"></div>
        <div class="mid-mid field"></div>
        <div class="low-mid field"></div>
      </div>
      <div class="third-column">
        <div class="top-right field"></div>
        <div class="mid-right field"></div>
        <div class="low-right field"></div>
      </div>
    </main>
  </div>
</body>
</html>
